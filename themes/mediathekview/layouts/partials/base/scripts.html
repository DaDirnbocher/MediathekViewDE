<script>
var ENABLE_POPOVER = {{.Site.Params.popover.enablepopover}}; // enable or disable popover: true/false.
var EXPIRE_COOKIE = {{.Site.Params.popover.expirecookie}}; // show it again after number of days to visitor that has not subscribed.
var SHOW_MODAL_TIMEOUT = {{.Site.Params.popover.showmodaltimeout}}; // show popover modal after time interval in milliseconds.
var MOUSE_LEAVE = {{.Site.Params.popover.mouseleave}}; //show popover when mouse leaves window: true/false.
var MODAL_SIZE = {{.Site.Params.popover.modalsize}}; //lg or sm. Empty is md. If phone is detected lg is used.
var POST_URL = {{.Site.Params.popover.posturl}}; // post url, for example zapier hooks.
var SIGNUP_HEADER = {{.Site.Params.popover.signupheader}};
var HEADER_IMAGE = {{.Site.Params.popover.headerimage}};
var IMG_DESCRIPTION = {{.Site.Params.popover.imagedescription}};
var SIGNUP_TEXT = {{.Site.Params.popover.signuptext}};
var INPUT_PLACEHOLDER = {{.Site.Params.popover.inputplaceholder}};
var SUBMIT_BUTTON = {{.Site.Params.popover.submitbutton}};
var SUCCESS_MESSAGE = {{.Site.Params.popover.successmessage}};
var ERROR_MESSAGE = {{.Site.Params.popover.errormessage}};
var OPTIN = {{.Site.Params.popover.optin}};
var COOKIE_NAME = {{.Site.Params.popover.cookiename}};
</script>
