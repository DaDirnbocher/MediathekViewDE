<header id="main-header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand nohover navbar-brand-img" href="{{ .Site.BaseURL | relLangURL}}">
          <span class="logo pull-left brandimage"></span> 
          {{ if ( ne .Site.Title "" )}}<span style="float: left; margin: 15px 0px 0px 10px;">{{ .Site.Title }}</span>{{ end }}
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {{ $currentNode := . }}
            {{ range .Site.Menus.main }}
              {{ if .HasChildren }}
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expandet="false">
                  {{ .Name }}
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  {{ range .Children }}
                  <li class="nav-item">
                    <a class="dropdown-item" href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}>
                      {{ .Pre }}
                      <span>{{ .Name }}</span>
                    </a>
                  </li>
                  {{end}}
                </ul>
              </li>
              {{ else }}
              <li class="{{if $currentNode.IsMenuCurrent "main" . }}active{{end}}">
                <a href="{{ .URL | absLangURL }}" {{ if and ( isset . "Name" ) ( ne .Name "" ) }} title="{{ .Name }}"{{ end }}>{{ .Name }}</a>
              </li>
             {{ end }}
            {{ end }}
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
  </header>
